<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="IMG-20220212-WA0072.jpg" />
  </head>

  <body>
    <header>
      <span class="bule-one bule"> </span>
      <span class="bule-two bule"> </span>
      <span class="bule-three bule"> </span>
      <span class="head">Online-Editor</span>
    </header>

    <section class="lunguages">

      <div class="code-html code">
        <span class="code-html">Code-HTML</span>
        <textarea class="text-code text-color-one" id="codeHTML">

          
        </textarea>
      </div>

      <div class="code-css code">
        <span class="code-css">Code-CSS</span>
        <textarea class="text-code text-color-two" id="codeCSS"></textarea>
      </div>

      <div class="code-js code">
        <span class="code-js">Code-JS</span>
        <textarea class="text-code text-color-three" id="codeJS"></textarea>
     </div>

    </section>
    
    <section class="output">
      <iframe class="run-code" id="running"></iframe>
    </section>

    <script src="dynamic.js">
      
    </script>
  </body>
</html>
